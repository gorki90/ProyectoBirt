  <h1 class="text-center">Estado Sanitario</h1>

<!-- <app-datos_menu></app-datos_menu> -->

<div class="container text-center">
    <div class="row">
      <div class="col">
        <form class="datosForm">
            <div class="mb-3">
              <label for="plagas" class="form-label">Plagas</label>
              <input type="text" class="form-control" id="plagas" name="plagas">
            </div>
            <label for="estSanitario" class="form-label">Estado sanitario</label>
            <select class="form-select mb-3" name="estSanitario" id="estSanitario" aria-label="Estado Sanitario">
                <option value="0" selected>Est1</option>
                <option value="1">Est2</option>
                <option value="2">Est3</option>
                <option value="3">Est4</option>
              </select> 
            <label for="riesgos" class="form-label">Riesgos asociados</label>
            <select class="form-select mb-3" name="riesgos" id="riesgos" aria-label="riesgos">
                <option value="0" selected>Risk1</option>
                <option value="1">Risk2</option>
                <option value="2">Risk3</option>
                <option value="3">Risk4</option>
              </select>    
          </form>
      </div>
      <div class="col">
        <form class="datosForm">
            <div class="mb-3">
              <label for="enfermedades" class="form-label">Enfermedades</label>
              <input type="text" class="form-control" id="enfermedades" name="enfermedades">
            </div>
            <label for="damages" class="form-label">Daños abióticos</label>
            <select class="form-select mb-3" name="damages" id="damages" aria-label="Daños abióticos">
                <option value="0" selected>Dmg1</option>
                <option value="1">Dmg2</option>
                <option value="2">Dmg3</option>
                <option value="3">Dmg4</option>
              </select> 
              <label class="form-label" for="floatingTextarea">Notas sobre el estado sanitario</label>
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Escribe aquí las notas" id="floatingTextarea"></textarea>
              </div>
          </form>
    </div>
