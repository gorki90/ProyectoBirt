<h1 class="text-center">Identificación y Localización</h1>


<div class="container text-center">
    <div class="row">
      <div class="col">
        <form class="datosForm" [formGroup]="formGroup">
            <div class="mb-3">
              <label for="codigo" class="form-label">Código</label>
              <input type="text" class="form-control" id="codigo" formControlName="codigo" name="codigo">
            </div>
            <label for="barrio" class="form-label">Barrio/Distrito</label>
            <input type="text" class="form-control" id="barrio" formControlName="barrio" name="barrio">
            <label class="form-label" for="floatingTextarea">Datos sobre la localización</label>
            <div class="form-floating mb-3">
              <textarea class="form-control" formControlName="notas_ubicacion" placeholder="Escribe aquí los datos" id="floatingTextarea"></textarea>
            </div>
          </form>
      </div>
      <div class="col">
        <form class="datosForm" [formGroup]="formGroup">
            <div class="mb-3">
              <label for="especie" class="form-label">Nombre científico</label>
              <input type="text" class="form-control" id="especie" formControlName="especie" name="especie">
            </div>
            <div class="mb-3">
                <label for="nombre_comun" class="form-label">Nombre común</label>
                <input type="text" class="form-control" id="nombre_comun" formControlName="nombre_comun"  name="nombre_comun">
              </div>
              <div class="mb-3">
                <label for="fotoreg" class="form-label">Adjuntar foto</label>
                <input type="file" class="form-control" id="fotoreg" name="fotoreg" accept="image/*" capture="environment">

              </div>
          </form>
    </div>
    <div class="col">
        <form class="datosForm" [formGroup]="formGroup">
            <div class="mb-3">
              <label for="calle" class="form-label">Calle</label>
              <input type="text" class="form-control" id="calle" formControlName="calle" name="calle">
            </div>
            <div class="mb-3">
                <label for="coordenadaX" class="form-label">Coordenada X</label>
                <input type="number" class="form-control" id="coordenadaX" formControlName="coordenadaX"  name="coordenadaX">
              </div>
              <div class="mb-3">
                <label for="coordenadaY" class="form-label">Coordenada Y</label>
                <input type="number" class="form-control" id="coordenadaY" name="coordenadaY"formControlName="coordenadaY" name="coordenadaY">

              </div>
          </form>
    </div>
